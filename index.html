<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Happy New Year</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<!-- java script for adding random images -->

<script>
    function getRandomImage() {
    //declare an array to store the images
    var randomImage = new Array();
    
    //insert the URL of images in array
    randomImage[0] = "https://images.unsplash.com/photo-1551632811-561732d1e306?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dHJla2luZ3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60";
    randomImage[1] = "https://images.unsplash.com/photo-1573543794198-73ff121c0a8f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8dHJla2luZ3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60";
    randomImage[2] = "https://wi.wallpapertip.com/wsimgs/156-1564365_golden-retriever-puppy-desktop-wallpaper-desktop-wallpaper-puppy.jpg";
    randomImage[3] = "https://wi.wallpapertip.com/wsimgs/156-1564140_free-puppy-wallpapers-for-computer-wallpaper-cave-cute.jpg";
    randomImage[4] = "https://wi.wallpapertip.com/wsimgs/156-1565522_puppies-desktop-wallpaper-desktop-background-puppies.jpg";
    randomImage[5] = "https://wi.wallpapertip.com/wsimgs/156-1566650_cute-puppies-desktop-wallpaper-cute-puppies.jpg";
    
    //loop to display five randomly chosen images at once
    
    //generate a number and provide to the image to generate randomly
    var number = Math.floor(Math.random()*randomImage.length );
    //print the images generated by a random number
    document.getElementById("result").innerHTML += '<img src="'+ randomImage[number] +'" style="width:800px" />';
    }
    
    </script>


<!-- end of javascript -->
<body style="font-size: large; text-align: center; background-image: url('https://plus.unsplash.com/premium_photo-1663852904464-0af6c1340d22?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');">
    
        <button  type="button" class="btn btn-primary" onclick="getRandomImage()">Happy New Year</button>

        <br> <br>
        <span id="result" align="center"> </span> 
   
</body>
</html>
